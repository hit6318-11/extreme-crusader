<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="../static/css/result.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <span>{{ username }}</span>
            <button @click="logout">ログアウト</button>
        </header>
        <button @click="goBack">検索へ戻る</button>
        <div class="search-results">
            <button @click="confirmDelete">削除</button>
            <button @click="editStudent(student.id)">編集</button>
            <table>
                <thead>
                    <tr>
                        <th>チェック</th>
                        <th>ID</th>
                        <th>名前</th>
                        <th>クラス</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="student in students" :key="student.id">
                        <td><button v-on:click="toggleSort('id')" v-on:dblclick="toggleSort('id', true)">{{ student.id }}</button></td>
                        <td><button v-on:click="toggleSort('name')" v-on:dblclick="toggleSort('name', true)">{{ student.name }}</button></td>
                        <td><button v-on:click="toggleSort('class')" v-on:dblclick="toggleSort('class', true)">{{ student.class }}</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../static/js/result.js"></script>
</body>
</html>
