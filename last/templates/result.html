<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="../static/result.css"> <!-- CSSスタイルシートのパスを適宜調整してください -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- Vue.js -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Axios for HTTP requests -->
</head>
<body>
    <div id="app">
        <header>
            <span>{{ username }}</span> <!-- ユーザー名を表示 -->
            <button @click="goBack">検索へ戻る</button>
            <button @click="logout">ログアウト</button>
        </header>

        <div class="search-results">
            <select v-model="selectedSort">
                <option value="id">ID</option>
                <option value="name">性・名</option>
                <option value="katakana">性・名(カタカナ)</option>
                <option value="gender">性別</option>
                <option value="email">メールアドレス</option>
                <option value="phone">電話番号</option>
                <option value="class">クラス</option>
                <option value="status">修了状況</option>
            </select>
            <button @click="sortResults">set</button>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>クラス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="student in students" :key="student.id">
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.class }}</td>
                        <td><button @click="editStudent(student.id)">編集</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/result.js"></script>
</body>
</html>
